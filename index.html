    $columnas = array("name", "rating", "yearRealease", "imdb");
    $result = array();

    foreach ($columnas as $columna) {
        $titulo = $columna;
        $orden = getOrdenSiguiente($columna);
        $ordenUrl = "./?col=" . $columna . "&ord=" . $orden;
        array_push($result, crearColumna($titulo, $ordenUrl));
    }
    return $result;
}
